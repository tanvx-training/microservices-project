RESPONSE_400=Bad Request: The server could not understand the request due to invalid syntax or missing required information.
RESPONSE_404=Not Found: The requested resource could not be located on the server.
RESPONSE_500=Internal Server Error: An unexpected error occurred on the server. Please try again later.

# Country message
COUNTRY_NOT_FOUND=Country not found: The specified country could not be located. Please verify the input and try again.
COUNTRY_ALREADY_EXISTS=Country already exists: The specified country already exists in the database. Please verify the input and try again.

# Address message
ADDRESS_NOT_FOUND=Address not found: The specified address could not be located. Please verify the input and try again.

# City message
CITY_NOT_FOUND=City not found: The specified city could not be located. Please verify the input and try again.